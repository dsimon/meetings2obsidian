# Meetings2Obsidian Configuration File
# Copy this file to config.yaml and customize for your environment

# Obsidian vault settings
obsidian_vault_path: /path/to/your/obsidian/vault
output_folder: Meetings  # Folder within vault to save meeting notes

# Platform configurations
platforms:
  # Heypocket - API-based sync
  heypocket:
    enabled: true
    api_key: YOUR_HEYPOCKET_API_KEY_HERE  # Get from Heypocket dashboard

  # Google Meet - Browser automation (discovers Gemini meeting notes from Google Drive)
  googlemeet:
    enabled: true
    browser:
      # Optional: Path to Chrome user data directory for persistent login.
      # If null, defaults to ~/.meetings2obsidian/chrome_profile/ which
      # persists your Google session between runs (no re-login needed).
      # This profile is shared with Zoom (they run sequentially).
      # Set to a Chrome profile path to reuse an existing login session:
      #   macOS: /Users/username/Library/Application Support/Google/Chrome/Default
      #   Linux: /home/username/.config/google-chrome/Default
      user_data_dir: null

  # Zoom - Browser automation (no OAuth app required)
  zoom:
    enabled: true
    browser:
      # Optional: Path to Chrome user data directory for persistent login.
      # If null, defaults to ~/.meetings2obsidian/chrome_profile/ which
      # persists your Zoom session between runs (no re-login needed).
      # Set to a Chrome profile path to reuse an existing login session:
      #   macOS: /Users/username/Library/Application Support/Google/Chrome/Default
      #   Linux: /home/username/.config/google-chrome/Default
      user_data_dir: null

# Date filters (optional)
# Uncomment to only fetch meetings within a date range
# date_filters:
#   start_date: 2024-01-01  # ISO format: YYYY-MM-DD
#   end_date: 2024-12-31

# Formatting preferences
formatting:
  # Default tags to add to all meetings
  default_tags:
    - meeting
    - sync

  # Include participant information if available
  include_participants: true

  # Include meeting duration if available
  include_duration: true

# Logging configuration
logging:
  level: INFO  # DEBUG, INFO, WARNING, ERROR
  log_file: meetings2obsidian.log  # Optional log file path
